name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: "${{ runner.os }}-pip-${{ matrix.python-version }}"
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Lint (flake8)
        run: |
          if ! command -v flake8 >/dev/null 2>&1; then echo "flake8 not installed"; exit 1; fi
          flake8

      - name: Run unit tests (pytest)
        run: |
          if ! command -v pytest >/dev/null 2>&1; then echo "pytest not installed"; exit 1; fi
          pytest -q

  # Optional: a small job to report workflow summary or upload artifacts could go here
